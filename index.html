<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image-mobile">
          <img src="./images/image-header-mobile.jpg" alt="image-mobile">
          <div class="background-image"></div>
        </div>
        <div class="card-content">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="card-statistics">
            <div>
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div>
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="image-desktop">
          <img src="./images/image-header-desktop.jpg" alt="image-desktop">
          <div class="background-image"></div>
        </div>
      </section>
    </main>
  </body>
</html>
